tests:
  - name: "GAL4 Drivers Table Broken Page"
    enabled: true
    url: "https://preview.flybase.org/GAL4/freq_used_drivers/"
    ticket: WEB-2346
    check_types:
      - picture
    compare_to_production: true
    extra_wait_s: 10
    prompt: |
      Verify the Frequently Used GAL4 Drivers table does not show a 'Something is broken' error page.
      Check that the table is populated with data and does not show an error message.

  - name: "GAL4 QS Search Interaction and Result Load"
    enabled: true
    url: "https://flybase.org/"
    check_types:
      - text # Check for text in the results table
      - picture # Visually check results table
    compare_to_production: true
    actions_before_capture:
      - action: click
        locate_by: link_text # Find the tab by its visible text
        value: "GAL4 etc"
        wait_after_s: 3       # Wait 1 sec for tab content potentially

      - action: input_text
        locate_by: id         # Find the input box by its ID
        value: "ANATOMY"
        text: "abdominal segment 11" # The text to type
        wait_after_s: 0.5   # Optional short pause after typing

      - action: press_key
        locate_by: id         # Target the same input box
        value: "ANATOMY"
        key: "ENTER"          # Specify the Enter key
        wait_after_s: 5       # IMPORTANT: Wait longer after submitting for results to load
    prompt: |
      Verify that after clicking the 'GAL4 etc' tab, entering 'abdominal segment 11' into the Anatomy search box, and pressing Enter, a results table appears containing relevant data rows (e.g., GAL4 lines related to that anatomy term). The table should not be empty or show an error.

