    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Verify High Throughput expression data (modENCODE, FlyAtlas) is present on Staging/Preview. Ref WEB-2379.

  - name: "Incorrect Release Date (Staging)"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs page displaying release date
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Verify the release date displayed on Staging/Preview is correct. Ref WEB-2397.

  - name: "WEB-2390 Fixes Not Visible (Preview)"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs URL related to WEB-2390 fixes
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Verify fixes/additions addressed in WEB-2390 are visible on Preview.

  - name: "New GO Data Missing from Ribbons/Reports (Preview)"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs gene/pathway report URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Check GO ribbons on gene pages and pathway reports on Preview for new GO data. Ref WEB-2401.

  - name: "Pathway Statement on All Gene Group Reports (Preview/Staging)"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs specific gene group report URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Verify pathway canned statement does not incorrectly appear on all gene group reports (Preview/Staging). Ref WEB-2402.

  - name: "Complex List Missing New Complexes"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs complex list page URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Verify the complex list includes newly added complexes. Ref WEB-2416, WEB-2417.

  - name: "GO Ribbon Data Not Updated"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs gene/gene group page URL
    check_types:
      - text
      - picture
    compare_to_production: true
