tests:
  - name: "GAL4 Drivers Table Broken Page"
    enabled: true
    url: "https://preview.flybase.org/GAL4/freq_used_drivers/"
    ticket: WEB-2346
    check_types:
      - picture
    compare_to_production: true
    extra_wait_s: 10
    prompt: |
      Verify the Frequently Used GAL4 Drivers table does not show a 'Something is broken' error page.

  - name: "GAL4 QS Search Interaction and Result Load"
    enabled: false
    url: "https://flybase.org/search/" # Please verify this is the correct starting page
    check_types: 
      - text
    compare_to_production: false 
    prompt: |
      Check Gene Group (FlyBase) and Pathway (FlyBase) reports. Function and Summaries sections should be separate, not merged. Ref WEB-2346.
    
  - name: "Function/Summaries Merged in Gene Group Reports"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs specific Gene Group/Pathway report URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Check Gene Group (FlyBase) and Pathway (FlyBase) reports. Function and Summaries sections should be separate, not merged. Ref WEB-2346.

  - name: "Signaling Pathways Section Empty"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs specific page URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Verify the Signaling Pathways (FlyBase) section is populated with data. Ref WEB-2346.

  - name: "GO Ribbons Data Not Regenerated"
    enabled: true
    url: "https://preview.flybase.org/reports/FBgn0289744#function"
    check_types:
      - picture
    compare_to_production: true
    prompt: |
      Some of the small square boxes above the words molecular function, biological process, and cellular component, should have shades of blue in them.

  - name: "FCA Expression Ribbon Data Not Regenerated"
    enabled: true
    url: "https://preview.flybase.org/reports/FBgn0289744"
    check_types:
      - picture
    compare_to_production: true
    extra_wait_s: 5
    actions_before_capture:
    - action: click
      locate_by: css_selector # Options: css_selector, xpath, id, link_text, partial_link_text, class_name, tag_name
      value: "a.js-trigger-open[data-toggle-target='expression_sub']" # Use a specific selector for the link
      wait_after_s: 5 # Optional wait after click for content to load
    prompt: |
      Some of the small square boxes above the words "adult cell types - Fly Cell Atlas scRNA-seq", should have shades of blue or maroon in them.

  - name: "FlyBase Anatomy Expression Ribbon Data Not Regenerated"
    enabled: true
    url: "https://preview.flybase.org/reports/FBgn0289744#expression"
    check_types:
      - picture
    compare_to_production: true
    extra_wait_s: 10
    prompt: |
      Some of the small square boxes above the words "anatomy - manually curated", should have shades of teal in them.

  - name: "modENCODE RNA-seq Expression Ribbon Data Not Regenerated"
    enabled: true
    url: "https://preview.flybase.org/reports/FBgn0289744#expression"
    check_types:
      - picture
    compare_to_production: true
    extra_wait_s: 10
    prompt: |
      Some of the small square boxes above the words "stages - modENCODE RNA-seq", should have shades of yellow, orange, or maroon in them.

  - name: "FBco Objects Missing in Hitlists"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs specific search/hitlist URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Verify that FBco identifiers appear as objects in search result hitlists. Ref WEB-2346.

  - name: "Variant Molecular Consequences Missing"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs specific Allele/Gene report URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Check allele and gene reports for missing Variant Molecular Consequences data. Ref WEB-2346.

  - name: "New HDMs Not Searchable by Disease"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs Disease QS tab URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Verify new Human Disease Models (HDMs, e.g., FBhh0001595) are searchable via the Disease QS tab by FBhh or disease name (e.g., PIGA). Ref WEB-2346.

  - name: "Non-Current Pathway Thumbnails Persist"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs specific pathway gene group report URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Check pathway gene group reports for non-current pathway thumbnails; ensure they are fixed. Ref WEB-2346.

  - name: "Old Symbol in GO Ribbons (Preview)"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs specific gene page URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Check GO ribbons on preview; ensure symbols are current and crossrefs were pulled. Ref WEB-2371.

  - name: "CVTerm Reports Unchanged (Preview - Crossrefs Missing)"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs specific CVTerm report URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Verify CVTerm reports on preview differ from production due to updated crossrefs. Ref WEB-2372.

  - name: "Gene Group Pages Down"
    enabled: true
    url: "https://preview.flybase.org/reports/FBgg0000913.html"
    ticket: WEB-2374
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Check that the page loads without the following error: No Data to Display or 503 Service Unavailable.

  - name: "Frequently Used GAL4 Drivers Table Not Updated"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs specific GAL4 table URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Check the Frequently Used GAL4 Drivers table to ensure it reflects recent updates. Ref WEB-2376.

  - name: "GO Ribbons on Gene Pages Not Updated"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs specific gene page URL
    check_types:
      - text
      - picture
    compare_to_production: true
    prompt: |
      Verify that GO ribbons on gene pages display updated GO data. Ref WEB-2377.

  - name: "Split Systems Combination View Broken (Staging)"
    enabled: false
    url: "https://flybase.org/" # Placeholder - Needs GAL4 QS results URL
    check_types:
      - text
      - picture
    compare_to_production: true
